  <script>
    let cep = '9999999';

    function getEnderecoByCep(cep, callback = function () {}, type) {
      const endereco = {
        endereco: 'Tua teste',
        bairro: 'Bairro Teste',
        cidade: 'Cidade Teste',
      };

      return callback(endereco, type);
    }

    /*

      function formatLowerCase(endereco) {

    function formatCase(endereco, type = 'toLowerCase') {
      return Object.keys(endereco).map((key) => endereco[key][type]());

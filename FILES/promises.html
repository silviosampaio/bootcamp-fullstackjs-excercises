<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body></body>
  <script>
    const promise1 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Promise 3 Segundos');
          //reject('Promise 3 Segundos');
        }, 3 * 1000);
      });
    };

    const promise2 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Promise 5 Segundos');
        }, 5 * 1000);
      });
    };

    const promise3 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Promise 7 Segundos');
        }, 7 * 1000);
      });
    };

    // PROMISE ALL
    Promise.all([promise1(), promise2(), promise3()])
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log(err);
      });

    // PROMISE RACE
    Promise.race([promise1(), promise2(), promise3()])
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log(err);
      });
  </script>
</html>

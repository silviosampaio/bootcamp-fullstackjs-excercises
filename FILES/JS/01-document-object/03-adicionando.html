<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Elementos</title>
  </head>
  <body>
    <script>
      // document.createElement(element)
      const box = document.createElement('div');
      box.style.backgroundColor = 'red';
      box.style.width = '200px';
      box.style.height = '200px';
      box.style.padding = '20px';

      box.setAttribute('contentEditable', true);
      box.setAttribute('id', 'box');
      box.innerHTML = `<h1>Meu Conte√∫do</h1>`;

      // document.appendChild(element)
      document.body.appendChild(box);

      // document.replaceChild(new, old)
      const boxParent = document.getElementById('box').parentNode;
      const span = document.createElement('span');
      span.innerText = 'Span Teste';

      boxParent.replaceChild(span, box);

      // Prepend
      boxParent.prepend(document.createTextNode('Texto antes '));

      // document.write(text)
      document.write('Meu texto');
    </script>
  </body>
</html>
